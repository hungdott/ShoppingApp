<br />
<section class="content-header">
    <h1>
       Thống kê

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
       
        <li><a ui-sref="statistic_revenue">Thống kê</a></li>
        <li class="active">Thống kê doanh số</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <form name="frmSearch" ng-submit="SearchDate()">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-error' : frmSearch.fromDate.$invalid && !frmSearch.fromDate.$pristine }">
                    <label class="col-sm-2 control-label">Ngày bắt đầu</label>
                    <div class="col-sm-10">
                        <input type="date" name="fromDate" as-date class="form-control"
                               required reqired-message="Ngày sinh bắt buộc." ng-model="fromDate">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" ng-class="{ 'has-error' : frmSearch.toDate.$invalid && !frmSearch.toDate.$pristine }">
                    <label class="col-sm-2 control-label">Ngày kết thúc</label>
                    <div class="col-sm-10">
                        <input type="date" name="toDate" as-date class="form-control"
                               required reqired-message="Ngày sinh bắt buộc." ng-model="toDate">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-11">
                <input type="submit" value="submit" ng-disabled="frmSearch.$invalid"  class="btn btn-success"/>
            </div>
        </div>
    </form>
    <br />
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7">
            <!-- Custom tabs (Charts with tabs)-->
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li class="active"><a href="#revenue-chart" data-toggle="tab">Doanh thu</a></li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <canvas id="bar" class="chart chart-line"
                            chart-data="chartdata" chart-labels="labels" chart-series="series"></canvas>
                </div>
            </div><!-- /.nav-tabs-custom -->

        </section><!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5">
            <!-- Map box -->
            <div class="box box-solid">
                <div class="box-header">
                    <!-- tools box -->
                    <i class="fa fa-map-marker"></i>
                    <h3 class="box-title">
                        Dữ liệu thống kê
                    </h3>
                </div>
                <div class="box-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Ngày</td>
                                <td>Doanh số</td>
                                <td>Lợi nhuận</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in tabledata">
                                <td>
                                    {{item.Date | date}}
                                </td>
                                <td>
                                    {{item.Revenues | number}}
                                </td>
                                <td>
                                    {{item.Benefit | number}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body-->
                <div class="box-footer no-border">
                </div>
            </div>
        </section><!-- right col -->
    </div><!-- /.row (main row) -->

</section><!-- /.content -->

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Them moi san pham
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li><a href="#">Sản Phẩm</a></li>
        <li><a ui-sref="products">Danh Sach Sản Phẩm</a></li>
        <li><a class="active">Them Moi </a></li>

    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">them moi</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputTittle" class="col-sm-2 control-label">Ten san pham</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-change="GetSeoTittle()" ng-maxlength="256" name="name" id="inputTittle" ng-model="product.Name">
                        <span ng-show="frmAddProduct.name.$invalid" class="has-error">phai nhap ten san pham </span>
                        <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">chi duoc nhap 256 ki tu </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSEO" class="col-sm-2 control-label">Tieu de SEO </label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" name="alias" ng-maxlength="256" id="inputTittle" ng-model="product.Alias">
                        <span ng-show="frmAddProduct.alias.$invalid" class="has-error">phai nhap tie de SEO</span>
                        <span ng-show="frmAddProduct.alias.$error.maxlength" class="has-error">chi duoc nhap 256 ki tu </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDes" class="col-sm-2 control-label">Mo ta ngan </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" id="inputTittle" ng-model="product.Description">
                        <span ng-show="frmAddProduct.description.$error.maxlength" class="has-error">chi duoc nhap 256 ki tu </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDes" class="col-sm-2 control-label">Danh muc </label>
                    <div class="col-sm-10">
                        <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                            Danh muc goc
                            <option value="">--chon danh muc--</option>
                        </select>
                        <span ng-show="frmAddProduct.CategoryID.$invalid" class="has-error">phai chon Danh muc</span>
                        <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDis" class="col-sm-2 control-label">bảo hành</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control"  name="warranty" id="inputDis" ng-model="product.Warranty">(tháng)
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDis" class="col-sm-2 control-label">giá</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="price" id="inputDis" ng-model="product.Price">
                        <span ng-show="frmAddProduct.price.$invalid" class="has-error">phai nhap gia</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDis" class="col-sm-2 control-label">giá khuyến mãi</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control"  name="promotionPrice" id="inputDis" ng-model="product.PromotionPrice">
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDes" class="col-sm-2 control-label">hình ảnh </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" id="inputDes" name="image" ng-model="product.Image">
                        <span ng-show="frmAddProduct.image.$error.maxlength" class="has-error">chi duoc nhap 256 ki tu </span>
                        <button class="btn btn-success" ng-click="ChooseImage()" type="button">Chon anh</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMD" class="col-sm-2 control-label">Mo ta san pham </label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="inputMD" ckeditor="ckeditorOptions" name="content" ng-model="product.Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMK" class="col-sm-2 control-label">Tags </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tags" id="inputMK" ng-model="product.Tags">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMK" class="col-sm-2 control-label">Meta Keyword </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" id="inputMK" ng-model="product.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMD" class="col-sm-2 control-label">Meta Description </label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="inputMD" name="metaDescription" ng-model="product.MetaDescription"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kich hoat
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> hien thi trang chu
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> San pham hot
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-danger" ui-sref="product_categories" type="button">huy</button>
                <button class="btn btn-success pull-right" ng-disabled="frmAddProduct.$invalid" type="submit">them moi</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->

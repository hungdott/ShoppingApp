<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sản Phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li><a href="#">Slide</a></li>
        <li class="active">Danh Sach Slide</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Slide</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="search()" type="button">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6" typeof="button">
                    <button class="btn btn-success" ui-sref="slide_add" type="button">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled type="button">Xóa</button>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th><label><input name="all" type="checkbox" ng-click="selectAll()" /></label></th>
                            <th style="width: 5%">ID</th>
                            <th style="width: 10%">Tên Slide</th>
                            <th style="width:30%">Content</th>
                            <th style="width: 20%">Image</th>
                            <th style="width: 10%">Thứ tự</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="width: 10%">Hành động</th>
                        </tr>

                        <tr ng-repeat="item in slides">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Content}}</td>
                            <td>{{item.Image}}</td>
                            <td>{{item.DisplayOrder}}</td>
                            <td>
                                <span ng-class="{'badge bg-red':item.Status ==false,'badge bg-green':item.Status==true}">
                                    {{item.Status  | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="slide_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteSlide(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="6" style="text-align:right">
                                    <h4>Trang: {{page+1}}/{{pagesCount}} - Tổng số bản ghi: {{totalCount}}</h4>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->

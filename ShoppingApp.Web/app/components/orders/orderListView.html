<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Đặt hàng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li><a href="#">Đặt hàng</a></li>
        <li class="active">Danh Sách Đặt Hàng</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Đặt Hàng</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="search()" type="button">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <!--<div class="col-md-6" typeof="button">
                <button class="btn btn-success" ui-sref="product_add" type="button">Thêm mới</button>
                <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled type="button">Xóa</button>
            </div>-->
            </div>
            <br />

        </div>
     
                <div k-serverPaging="true" k-pageSize="5" k-pageable='{"refresh": true, "pageSizes": true, messages: {empty: "Không có dữ liệu", display: "Hiển thị từ {0} đến {1}/{2} bản ghi",itemsPerPage: "Bản ghi hiển thị"}}' kendo-grid k-data-source="orders" k-columns="orderColumns"></div>
         
       


    </div><!-- /.box -->
</section><!-- /.content -->
